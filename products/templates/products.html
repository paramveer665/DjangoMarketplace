{% extends "base.html" %} {% block content%}
<style>
  .products-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
  }
  .product-card {
    background-color: #1f1f1f;
    border-radius: 5px;
    padding: 1.5rem;
    text-decoration: none;
    color: #e0e0e0;
    transition: transform 0.3s;
  }
  .product-card:hover {
    transform: translateY(-5px);
  }
  .product-title {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  .product-description {
    margin-bottom: 1rem;
  }
  .product-price {
    font-weight: bold;
    margin-bottom: 1.5rem;
  }
  .product-link {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background-color: #264653;
    color: #e0e0e0;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .product-link:hover {
    background-color: #2a9d8f;
  }
  .create-product-card {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1f1f1f;
    border-radius: 5px;
    padding: 1.5rem;
    text-decoration: none;
    color: #e0e0e0;
    transition: transform 0.3s;
    min-height: 200px;
  }
  .create-product-card:hover {
    transform: translateY(-5px);
  }
  .create-product-link {
    font-size: 1.5rem;
    color: #2a9d8f;
    text-decoration: none;
  }
</style>
<div class="products-container">
  <a href="/create" class="create-product-card">
    <div class="create-product-link">+ Create a new product</div>
  </a>
  {% for p in products %}
  <div class="product-card">
    <h2 class="product-title">{{p.title}}</h2>
    <p class="product-description">{{p.desc}}</p>
    <div class="product-price">Price: ${{p.price}}</div>
    <a href="/product/{{p.id}}" class="product-link">View Details</a>
  </div>
  {% endfor %}
</div>
{% endblock %}

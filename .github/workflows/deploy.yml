name: Deploy Django to EC2
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > ec2_key.pem
          chmod 400 ec2_key.pem
          scp -i ec2_key.pem -o StrictHostKeyChecking=no deploy_script.sh ubuntu@3.111.219.92:DjangoMarketplace/deploy_script.sh
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ubuntu@3.111.219.92 'bash DjangoMarketplace/deploy_script.sh'

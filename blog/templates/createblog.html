{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Write Blog</title>
  </head>
  <body>
    {% block content %}
    <h1>Write a blog here</h1>
    <form action="." method="post">
      {% csrf_token %} {% for field in form %}
      <label for="">{{field.label}}</label>
      <div>{{field}}</div>
      {% endfor %}
      <button type="submit">Submit Blog</button>
    </form>
    {% endblock content %}
  </body>
</html>

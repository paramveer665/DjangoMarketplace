<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My blogs</title>
  </head>

  <body>
    {% block content %} Blogs posted by me
    <ul>
      {% for b in blogs %}
      <li>{{b.blogtitle}}</li>
      <div>{{b.content}}</div>
      <div>Penned by: {{b.author}}</div>

      {% endfor %}
    </ul>
    {% endblock content %}
  </body>
</html>

{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>All Blogs</h1>
    <div>
      <a href="create" class="btn btn-primary">Create a Blog</a>
      <a href="myblogs" class="btn btn-secondary">My Blogs</a>
    </div>
  </div>

  <div class="row">
    {% for b in blog %}
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ b.blogtitle }}</h5>
          <p class="card-text">{{ b.content|truncatewords:50 }}</p>
        </div>
        <div class="card-footer text-muted">
          <div>
            Penned by: {{ b.author }} on {{ b.publishedAt|date:"F d, Y" }}
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col">
      <p>No blogs have been posted yet.</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
